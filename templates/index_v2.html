<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Stock Manager (V2)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS V2 -->
    <link rel="stylesheet" href="/static/css/style_v2.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-custom mb-5 sticky-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1 d-flex align-items-center">
                ðŸ“¦ <span class="ms-2">Check Box Manager</span>
            </span>
            <div class="d-flex gap-2">
                <span
                    class="badge bg-success-subtle text-success border border-success-subtle rounded-pill px-3 py-2 d-flex align-items-center gap-1">
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Online
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container pb-5">

        <!-- Header & Search -->
        <div class="row mb-5 align-items-center fade-in-up">
            <div class="col-12 col-md-8 mb-3 mb-md-0">
                <div class="position-relative">
                    <input type="text" id="search-input" class="form-control search-input"
                        placeholder="ðŸ” Search Order ID, Name, Tracking...">
                </div>
            </div>
            <div class="col-12 col-md-4 text-end">
                <button class="btn btn-primary btn-primary-soft btn-lg w-100 rounded-pill shadow-sm"
                    data-bs-toggle="modal" data-bs-target="#scannerModal">
                    ðŸ“· Scan Barcode
                </button>
            </div>
        </div>

        <!-- Filters & Stats -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mb-4 fade-in-up"
            style="animation-delay: 0.1s;">
            <div class="btn-group filter-btn-group mb-3 mb-md-0" role="group">
                <button type="button" class="btn btn-outline-secondary active" onclick="setFilter('all')"
                    id="btn-filter-all">All</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setFilter('pending')"
                    id="btn-filter-pending">Pending</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setFilter('checked')"
                    id="btn-filter-checked">Checked</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setFilter('saved')"
                    id="btn-filter-saved">Saved</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setFilter('cancelled')"
                    id="btn-filter-cancelled">Cancelled</button>
            </div>

            <div>
                <span class="text-secondary fw-medium me-3">Found <span id="order-count"
                        class="text-primary fw-bold">0</span> orders</span>
                <button class="btn btn-sm btn-light text-secondary rounded-pill px-3" onclick="fetchOrders()">ðŸ”„
                    Refresh</button>
            </div>
        </div>

        <!-- Order List -->
        <div id="order-list" class="row g-4 fade-in-up" style="animation-delay: 0.2s;">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <div class="mt-3 text-secondary">Loading Orders...</div>
            </div>
        </div>
    </div>

    <!-- Scanner Modal -->
    <div class="modal fade" id="scannerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold ms-2 mt-2">ðŸ“· Scan Barcode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="reader" style="width: 100%; border-radius: 12px; overflow: hidden;"></div>
                </div>
                <div class="modal-footer border-0 justify-content-center pt-0">
                    <span class="text-muted small">Point camera at a barcode</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center position-relative">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3 z-3"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                    <img src="" id="full-image" class="img-fluid rounded-4 shadow-lg">
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-dark border-0 rounded-4 shadow-lg" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body px-4 py-3 fw-medium" id="toast-msg">Action Successful</div>
                <button type="button" class="btn-close btn-close-white me-3 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <!-- App Logic -->
    <script src="/static/js/app.js"></script>
</body>

</html>
